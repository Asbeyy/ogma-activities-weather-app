<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="ui">
        <div class="app">
            <div class="timezone">
                <h1 id="location" class="location-timezone">Timezone</h1>
                <img class="icon-weather" id="icon"></img>
            </div>
            <div class="temperature">
                <h2 id="degrees" class="temperature-degree">34</h2>
                <div id="description" class="temperature-description">It's Cold</div>
            </div>
        </div>
        <div class="stats">
            <div class="stat-list">
                <div id="stat-one" class="stats-string">Timezone</div>
                <div id="stat-two" class="stats-string">Timezone</div>
                <div id="stat-three" class="stats-string">Timezone</div>
                <div id="stat-four" class="stats-string">Timezone</div>
                <div id="stat-five" class="stats-string">Timezone</div>
            </div>
            <div class="controls">
                <button id="button-one"class="button-one">Search</button>
                <button id="button-two"class="button-two">Live Location</button>
                <input type="text" class="input" id="input" placeholder="city name">
            </div>
        </div>
    </div>
</body>
</html>
